<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Hashchat</title>
</head>
<body>
    <div class="nav-wrapper">
        <input type="text" placeholder="Search Messages" class="search-button" />
        <div class="right-nav">
            <div class="top-buttons">
                <ul>
                    <li>Message</li>
                    <li>Create</li>
                    <li>Explore</li>
                </ul>
            </div>
            <div class="wallet">
                <ul>
                    <li><img src="./img/green-dot.svg" alt="green dot"></li>
                    <li>0b09...fdb7</li>
                    <li><img src="./img/chevron-down.svg" alt="chevron down"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="window">
            <div class="starter-announcement">
                <h1>Start a new conversation.</h1>
            </div>
            <div class="starter-icons">
                <div class="message">
                    <img class="icon" src=./img/person.svg alt="person">
                    <p>Message</p>
                </div>
                <div class="groupchat">
                    <img class="icon"src=./img/people.svg alt="people">
                    <p>Groupchat</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
