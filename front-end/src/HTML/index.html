<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="icon" type="image/x-icon" href="/User Interface/img/favicon.svg">
    <title>Hashchat</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <input type="text" placeholder="Search Messages" id="search-bar">
        </div>
        <div class="header-right">
            <div class="header-icons">
                <ul>
                    <li>Message</li>
                    <li>Create</li>
                    <li>Explore</li>
                </ul>
            </div>
            <div class="wallet">
                <ul>
                    <li><img src="../../User Interface/img/green-dot.svg" alt="green-dot"></li>
                    <li>0b09...fdb7</li>
                    <li><img src="../../User Interface/img/chevron-down.svg" alt="chevron"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="overlay">
            <div class="main-text">
                <h1>Start a new conversation.</h1>
            </div>
            <div class="main-icons">
                <div class="main-icon-left">
                    <a href="../../User Interface/HTML/direct-message-popup.html">
                    <img src="../../User Interface/img/person.svg" alt="person">
                    <h3>Message</h3>
                    </a>
                </div>
                <div class="main-icon-right">
                    <a href="../../User Interface/HTML/groupchat-popup.html">
                    <img src="../../User Interface/img/people.svg" alt="people">
                    </a>
                    <h3>Groupchat</h3>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
