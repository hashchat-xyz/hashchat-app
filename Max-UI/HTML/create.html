<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/create.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.svg">
    <title>Hashchat</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <input type="text" placeholder="Search Messages" id="search-bar">
        </div>
        <div class="header-right">
            <div class="header-icons">
                <ul>
                    <li>Message</li>
                    <li>Create</li>
                    <li>Explore</li>
                </ul>
            </div>
            <div class="wallet">
                <ul>
                    <li><img src="../img/green-dot.svg" alt="green-dot"></li>
                    <li>0b09...fdb7</li>
                    <li><img src="../img/chevron-down.svg" alt="chevron"></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="overlay">
            <div class="main-text">
                <h1>Create your community.</h1>
            </div>
            <div class="name">
                <h4>Name</h4>
                <input type="text" placeholder="Enter your community name." id="name-bar">
            </div>
            <div class="blockchain">
                <h4>Select Blockchain</h4>
                <input type="text" placeholder="Enter your tokenâ€™s blockchain.  " id="name-bar">
            </div>
            <div class="token-name">
                <h4>Enter Token Address</h4>
                <input type="text" placeholder="Enter the full token address." id="name-bar">
            </div>
            <div class="tokens-required">
                <h4>Number of Tokens Required</h4>
                <input type="text" placeholder="# of tokens required to join. " id="name-bar">
            </div>
        </div>
    </div>
</body>
</html>
